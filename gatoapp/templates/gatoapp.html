{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link href={% static 'css/styles.css' %} rel="stylesheet" />
    </head>
        <body>
        <form id="formularioKahoot" method="post" action = "">
            {% csrf_token %}
            {% for pregunta in preguntasElegidas %}
            <div class="contenedorPreguntaRespuestas" id="pregunta_{{ numDePregunta }}">
                <div class="contenedorPregunta">
                    <div class="preguntaNumero"> Pregunta {{ numDePregunta }} </div>
                    <div class="preguntaTexto"> {{ pregunta.pregunta_Texto }}</div>
                </div>
                <div class="contenedorRespuestas">
                    {% for respuesta in pregunta.respuesta_set.all %}
                            <div class="respuestaTexto">
                                <label class='radios'> {{ respuesta.respuesta_Texto }}
                                    <input type='radio' value="{{ respuesta.id }}" name="respuesta">
                                </label>
                            </div>
                    {% endfor %}
                </div>
            </div>
            <a href="">
                <button id = "comenzar">Enviar</button>
            </a>
            
            {% endfor %}
        </form>
    </body>
</html>
